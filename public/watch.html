<!DOCTYPE html>
<html>
<head>
    <style>
        .action-log {
            max-height: 300px;
            overflow-y: auto;
        }
        .action-item {
            padding: 8px 12px;
            margin-bottom: 4px;
            font-size: 0.9em;
        }
        .round-counter {
            background: #ec4899;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75em;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <div class="action-log">
        <!-- Action log content will go here -->
    </div>

    <script>
        let roundCounter = 0;
        function updateActionLog(action) {
            const log = document.querySelector('.action-log');
            const item = document.createElement('div');
            item.classList.add('action-item');
            roundCounter += 1; // Increment round counter
            item.innerHTML = `<span class='round-counter'>Round ${roundCounter}</span> ${action}`;
            log.appendChild(item);
        }
    </script>

</body>
</html>
