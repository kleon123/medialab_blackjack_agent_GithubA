<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Agent</title>
    <style>
        .action-log {
            max-height: 300px; /* Reduced max-height */
            overflow-y: auto;
        }
        .action-item {
            margin: 5px; /* Reduced margin */
            padding: 5px; /* Reduced padding */
        }
        .badge {
            font-size: 12px; /* Reduced font size for badges */
        }
        .round-counter {
            background-color: #ec4899; /* Pink background */
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="action-log" id="actionLog">
        <!-- Action log will be displayed here -->
    </div>
    <div class="action-item">
        <span class="badge">Player Action</span>
        <span class="badge round-counter" id="roundCounter">Round: 0</span>
    </div>
    <script>
        let roundCounter = 0;
        function logAction(action) {
            const logDiv = document.getElementById('actionLog');
            logDiv.innerHTML += `<div class='action-item'> <span class='badge'>${action}</span> <span class='badge round-counter'>Round: ${roundCounter}</span> </div>`;
            roundCounter++;
        }
    </script>
</body>
</html>
