<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Blackjack</title>
    <style>
        body {
            font-size: 12px; /* Smaller font size */
            padding: 10px; /* Reduced padding */
            margin: 5px; /* Reduced margin */
        }
        #action-log {
            max-height: 300px; /* Smaller action log height */
            overflow-y: auto;
        }
        .counter-badge {
            background-color: pink;
            border-radius: 50%;
            padding: 5px 10px;
            font-weight: bold;
            color: black;
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Blackjack Game</h1>
    <div id="action-log"></div>
    <div class="counter-badge">Rounds: <span id="round-count">0</span></div>
    <script>
        // Your JavaScript code for the game goes here
        let roundCount = 0;
        function updateRoundCount() {
            document.getElementById('round-count').innerText = roundCount;
        }
        // Example of incrementing round count
        function nextRound() {
            roundCount++;
            updateRoundCount();
        }
    </script>
</body>
</html>
